<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Thank you for joining the SWANDER Federation — your wings are now part of the flock." />
  <meta property="og:title" content="Welcome to the SWANDER Federation" />
  <meta property="og:description" content="You’re officially part of the flock — welcome to SWANDER." />
  <meta property="og:image" content="https://swander.online/swander-hero.png" />
  <meta name="theme-color" content="#bfa8ff" />
  <title>Thank You — SWANDER Federation</title>

  <style>
    body {
      margin: 0;
      font-family: "Outfit", "Inter", sans-serif;
      background: radial-gradient(circle at center, #151520, #0b0b0e);
      color: #f5f5f5;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 1.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 140px;
      height: auto;
      filter: drop-shadow(0 0 20px #bfa8ff);
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.6rem;
      color: #bfa8ff;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #ddd;
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 50px;
    }

    a {
      display: inline-block;
      background: linear-gradient(135deg, #bfa8ff, #8c79e8);
      color: #0b0b0e;
      padding: 14px 32px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 0 25px rgba(155,130,255,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(155,130,255,0.6);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #777;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>

<body>
  <img src="swander-hero.png" alt="SWANDER Logo" />
  <h1>You're officially part of the flock.</h1>
  <p>Welcome to <strong>SWANDER</strong> — the Federation of Flight.  
  Watch your inbox for updates, drops, and exclusive announcements from <em>Swan Labs</em>.</p>

  <a href="https://swander.online">Return to Homepage</a>

  <footer>© 2025 SWANDER / Swan Labs Division</footer>
</body>
</html>
